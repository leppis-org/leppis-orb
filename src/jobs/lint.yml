description: Lint step

parameters:
  cache-version:
    description: Version of the cache. Usage to bump the deps cache key
    default: "v1"
    type: string
  notify-slack:
    default: true
    description: "Notify slack on job status"
    type: boolean

executor: node

steps:
  - skippable-commando:
      cache-version: << parameters.cache-version >>
      notify-slack: << parameters.notify-slack >>
      steps:
        - run: yarn lint
