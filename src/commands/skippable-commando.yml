description: Will maybe run the command if skip message does not match the git commit message

parameters:
  steps:
    description: Commands to run
    type: steps
  skip-message:
    description: Git commit message to skip by"
    default: "[ci skip tests]"
    type: string
  cache-version:
    description: Version of the cache. Usage to bump the deps cache key
    default: "v1"
    type: string
  notify-slack:
    default: false
    description: "Notify slack on job error"
    type: boolean

steps:
  - checkout
  - maybe-skip:
      message: << parameters.skip-message >>
  - restore-yarn:
      cache-version: << parameters.cache-version >>
  - steps: << parameters.steps >>
  - when:
      control: << parameters.notify-slack >>
      steps:
        - slack/status:
            fail_only: true
